<html>
<head>
<title>Kayıt Formu</title>
 <meta charset="utf-8">
</head>
<body>

<form action="" method="get" >
<table border="3"  widht="600" height="600">
<tr>
<td colspan="2" align="center">
<h3>KAYIT FORMU</h3></td>
</tr>
<tr>
<td>Ad Soyad</td>
<td><input type="text" name="isim"></td>
</tr>

<tr>
    <tr>
    <td>E-posta</td>
    <td><input type="text" name="eposta"></td>
    </tr>

<tr>
    <td>Şifre</td>
    <td><input type="password" name="sifre"></td>
</tr>

<tr>
    <td>Cinsiyet</td>
    <td>
    <input type="radio" name="cinsiyet" value="k">Kadın
    <input type="radio" name="cinsiyet" value="e">Erkek
    </td>
    </tr>

<tr>
<td>Doğum Tarihi</td>
<td><input type="date" name="dogumtarihi"></td>
</tr>

<tr>
<td>Doğum Yeri</td>
<td>
  <select name="dogumyeri">
    <option value="10">Balıkesir</option>
    <option value="26">Eskişehir</option>
    <option value="34">İstanbul</option> 
    <option value="35">İzmir</option>
    <option value="43">Kütahya</option> 
    <option value="61">Trabzon</option>
    <option value="69">Aksaray</option>
    </select>
</td>
</tr>

<tr>
<td>Telefon</td>
<td><input type="text" name="telefon"></td>
</tr>

<tr>
    <td colspan="2" align="center">
    <input type="submit" 
      value="Kaydol">
    </td>
    </tr>

  </table>
  </form>
  <a href="final.html">
    <div class="button1" style="float: left;"></div>
    <button>ANASAYFAYA DÖN</button>
</a>
 </body>
</html>
